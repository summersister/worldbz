                <h1>欢迎XXXXXX</h1>
                <p>这里是xx的小店铺</p>
            </div>
            <div class="row" id="product-list">
                <div class="col-xs-6 col-lg-4">
                    <h2>名字</h2>

                    <p><a class="btn btn-default" href="#" role="button">详情 &raquo;</a></p>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/my/ie10-viewport-bug-workaround.js}"></script>
<script th:src="@{/static/js/my/offcanvas.js}"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        getProduct();
    });

    function getUrl(s) {
        return [[${#httpServletRequest.requestURL}]] + s;
    }

    function getProduct() {
        $.ajax({
            url: getUrl("/product/v1/getProductList"),
            data: {},
            type:'post',
            async:false,
            success: function (data) {

                console.log(data);

                $("#product-list").empty();

                if(data.code == 0) {

                    jQuery.each(data.model, function (i, product){
                        $("#product-list").append(
                            '<div class="col-xs-6 col-lg-4">' +
                                '<h2>' + product.title + '</h2>' +
                                '<p>' + product.content + '</p>' +
                                '<p><input class="image-product" type="image" src="' + getUrl(product.imgUrl) + '"></p>' +
                            '</div>');
                    });

                }
            },
            error: function () {
                console.log("error");
            }
        });
    }
</script>
</body>
</html>
